<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="quiz-container">
            <h1 class="quiz-title">Advanced Quiz</h1>
            <div id="question-container">
                <img id="question-image" src="" alt="Question Image" class="question-image">
                <h2 id="question-text"></h2>
                <div id="options-container"></div>
                <input type="number" id="integer-answer" class="form-control" placeholder="Enter answer" style="display: none;">
            </div>
            <button id="next-btn" class="btn btn-primary mt-3" disabled>Next</button>
        </div>
    </div>
</body>
</html>
